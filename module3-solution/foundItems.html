<table class="table table-hover" ng-show="menuCtrl.items">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Short Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in menuCtrl.items">
        <td>
          <button type="button" name="button" ng-click="menuCtrl.onRemove({index: $index});">
            Don't want this one!
          </button>
        </td>
        <td>{{item.name}}</td>
        <td>{{item.short_name}}</td>
        <td>{{item.description}}</td>
      </tr>
    </tbody>
  </table>
